<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HỆ THỐNG GIÁM SÁT IoT</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="config.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand-icon" aria-hidden="true">⚙</div>
      <div class="brand-title">HỆ THỐNG GIÁM SÁT IoT</div>
    </div>

    <div class="topbar-right">
      <div class="topbar-meta">
        <div class="meta-label">Cập nhật lúc</div>
        <div class="meta-value" id="lastUpdateText">--:--:--</div>
      </div>

      <div class="topbar-actions">
        <button class="btn btn-ghost" id="btnLoginOpen">Đăng nhập</button>
        <button class="btn btn-ghost hidden" id="btnLogout">Đăng xuất</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="metric-card metric-temp">
        <div class="metric-head">
          <div class="metric-title">NHIỆT ĐỘ HIỆN TẠI</div>
          <div class="metric-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M14 14.76V5a2 2 0 1 0-4 0v9.76a4 4 0 1 0 4 0Z" fill="currentColor" opacity="0.9"></path>
              <path d="M10 5a2 2 0 1 1 4 0v8.8a5 5 0 1 1-4 0V5Z" fill="none" stroke="currentColor" stroke-width="1.6"></path>
            </svg>
          </div>
        </div>
        <div class="metric-value">
          <span id="tempValue">--</span>
          <span class="metric-unit">°C</span>
        </div>
      </div>

      <div class="metric-card metric-hum">
        <div class="metric-head">
          <div class="metric-title">ĐỘ ẨM HIỆN TẠI</div>
          <div class="metric-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M12 2s7 7.2 7 12.2A7 7 0 0 1 5 14.2C5 9.2 12 2 12 2Z" fill="none" stroke="currentColor" stroke-width="1.6"></path>
              <path d="M8.8 14.2c0 2 1.6 3.6 3.6 3.6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
            </svg>
          </div>
        </div>
        <div class="metric-value">
          <span id="humValue">--</span>
          <span class="metric-unit">%</span>
        </div>
      </div>

      <div class="metric-card metric-smoke">
        <div class="metric-head">
          <div class="metric-title">KHÓI MQ2</div>
          <div class="metric-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M5 16c0-1.7 1.3-3 3-3 1.1 0 2-.5 2.5-1.3C11 10.3 10.7 9 9.7 8.2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
              <path d="M10 19c0-1.7 1.3-3 3-3 1.1 0 2-.5 2.5-1.3C16 13.3 15.7 12 14.7 11.2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
              <path d="M7 21h10" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
            </svg>
          </div>
        </div>
        <div class="metric-value">
          <span id="smokeValue">--</span>
          <span class="metric-unit">ppm</span>
        </div>
      </div>

      <div class="metric-card metric-status">
        <div class="metric-head">
          <div class="metric-title">TRẠNG THÁI HỆ THỐNG</div>
          <div class="metric-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M12 22s8-4 8-10V6l-8-4-8 4v6c0 6 8 10 8 10Z" fill="none" stroke="currentColor" stroke-width="1.6"></path>
              <path d="M9.5 12.2 11.3 14l3.2-3.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
        </div>

        <div class="status-grid">
          <div class="status-item">
            <div class="status-k">ESP32</div>
            <div class="status-v" id="onlineText">--</div>
          </div>

          <div class="status-item">
            <div class="status-k">Đánh giá AI</div>
            <div class="status-v">
              <span class="badge" id="aiBadge">--</span>
            </div>
          </div>
        </div>

        <div class="admin-row">
          <button class="btn btn-primary" id="btnTrainAI" title="Huấn luyện AI lại từ lịch sử">Huấn luyện AI</button>
          <button class="btn btn-secondary" id="btnExportExcel" title="Xuất Excel lịch sử">Xuất Excel</button>
          <button class="btn btn-danger" id="btnDeleteAll" title="Xóa toàn bộ lịch sử">Xóa dữ liệu</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">BIỂU ĐỒ GIÁM SÁT</div>
      <div class="panel-body">
        <canvas id="historyChart"></canvas>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">LỊCH SỬ DỮ LIỆU 20 LẦN GẦN NHẤT</div>
      <div class="table-wrap">
        <table class="history-table">
          <thead>
            <tr>
              <th>Thời gian</th>
              <th>Khói</th>
              <th>Nhiệt độ</th>
              <th>Độ ẩm</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal hidden" id="loginModal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Đăng nhập</div>
        <button class="btn btn-ghost" id="btnLoginClose">Đóng</button>
      </div>

      <div class="modal-body">
        <label class="field">
          <div class="field-label">Tài khoản</div>
          <input id="loginUser" class="input" placeholder="admin" />
        </label>

        <label class="field">
          <div class="field-label">Mật khẩu</div>
          <input id="loginPass" class="input" type="password" placeholder="123456" />
        </label>

        <div class="modal-actions">
          <button class="btn btn-primary" id="btnLogin">Đăng nhập</button>
        </div>

        <div class="hint" id="loginHint"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
